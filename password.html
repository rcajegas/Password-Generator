<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    input[type="number"] {
      width: 60px;
    }

    .options {
      margin: 12px 0;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .output {
      margin-top: 16px;
      background: #020617;
      border: 1px solid #334155;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      font-family: monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Password Generator</h1>

    <label>
      Length
      <input type="number" id="length" min="6" max="64" value="16" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="lower" checked /> Lowercase</label>
      <label><input type="checkbox" id="upper" checked /> Uppercase</label>
      <label><input type="checkbox" id="numbers" checked /> Numbers</label>
      <label><input type="checkbox" id="symbols" /> Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="result">Click generate</div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const useLower = document.getElementById('lower').checked;
      const useUpper = document.getElementById('upper').checked;
      const useNumbers = document.getElementById('numbers').checked;
      const useSymbols = document.getElementById('symbols').checked;

      let chars = '';
      if (useLower) chars += 'abcdefghijklmnopqrstuvwxyz';
      if (useUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (useNumbers) chars += '0123456789';
      if (useSymbols) chars += '!@#$%^&*()_+[]{}<>?';

      if (chars === '') {
        document.getElementById('result').textContent = 'Select at least one option';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }

      document.getElementById('result').textContent = password;
    }
  </script>
</body>
</html>
